<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Type Collection Report</title>
</head>
<body>
    <div class="container">
                {% include '_navbar.html' %}
        <h1>Payment Type Collection Report</h1>
        <div style="margin-bottom:1em;">
            <b>From:</b> {{ from_date }} &nbsp; <b>To:</b> {{ to_date }}
        </div>
        <table>
            <tr>
                <th>Payment Type</th>
                <th>Total Amount</th>
            </tr>
            {% for name, total in results %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ '%.2f' % (total or 0) }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}" class="back">Back</a>
    </div>
</body>
</html>
