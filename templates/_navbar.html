<style>
        .navbar {
            background: #343a40;
            padding: 1em 2em;
            border-radius: 8px 8px 0 0;
            margin-bottom: 2em;
            display: flex;
            gap: 1.5em;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
            padding: 6px 14px;
            border-radius: 4px;
        }
        .navbar a.active, .navbar a:focus {
            background: #007bff;
        }

        body { font-family: Arial, sans-serif; margin: 2em; background: #f8f9fa; }
        .container { max-width: 70%; margin: 0 auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { margin-bottom: 1em; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #f4f4f4; }
        .back { background: #007bff; color: #fff; border-radius: 4px; padding: 8px 16px; text-decoration: none; }
        .back:hover { background: #0056b3; }
        
</style>
<nav class="navbar">
    <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Billing Entries</a>
    <a href="{{ url_for('add_entry') }}" {% if request.endpoint == 'add_entry' %}class="active"{% endif %}>Add Entry</a>
    <a href="{{ url_for('masters') }}" {% if request.endpoint == 'masters' %}class="active"{% endif %}>Manage Masters</a>
    <a href="{{ url_for('category_report') }}" {% if request.endpoint == 'category_report' %}class="active"{% endif %}>Category Report</a>
    <a href="{{ url_for('payment_type_report') }}" {% if request.endpoint == 'payment_type_report' %}class="active"{% endif %}>Payment Type Report</a>
    {% if session.get('usertype') == 'admin' %}
    <a href="{{ url_for('users') }}" {% if request.path == url_for('users') %}class="active"{% endif %}>Users</a>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
</nav>
