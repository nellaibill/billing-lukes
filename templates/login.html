<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Billing App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .login-container {
            max-width: 350px;
            margin: 8vh auto;
            background: #fff;
            padding: 2em 2em 1.5em 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { margin-bottom: 1em; }
        label { display: block; margin-top: 1em; font-weight: 500; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 1.5em;
            width: 100%;
            background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 10px 0; font-size: 1em;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .error { color: #dc3545; margin-top: 1em; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" autocomplete="off">
            <label>Username</label>
            <input type="text" name="username" required autofocus>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
