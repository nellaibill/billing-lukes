<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Masters</title>
    <style>
        
        form { display: flex; gap: 1em; margin-bottom: 1em; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }
        button { background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; cursor: pointer; font-size: 1em; }
        button:hover { background: #0056b3; }
        @media (max-width: 700px) {
            .container { padding: 1em; }
            form { flex-direction: column; gap: 0.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
            {% include '_navbar.html' %}
        <h1>Manage Masters</h1>
        <h2>Category</h2>
        <form method="post">
            <input type="text" name="category" placeholder="New Category" required>
            <button type="submit">Add</button>
        </form>
        <table>
            <tr><th>ID</th><th>Name</th></tr>
            {% for cat in categories %}
            <tr><td>{{ cat.id }}</td><td>{{ cat.name }}</td></tr>
            {% endfor %}
        </table>
        <h2>Payment Type</h2>
        <form method="post">
            <input type="text" name="payment_type" placeholder="New Payment Type" required>
            <button type="submit">Add</button>
        </form>
        <table>
            <tr><th>ID</th><th>Name</th></tr>
            {% for pt in payment_types %}
            <tr><td>{{ pt.id }}</td><td>{{ pt.name }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
