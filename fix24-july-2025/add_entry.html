<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Billing Entry</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f8f9fa; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 2em 2.5em; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { margin-bottom: 1em; }
        form { width: 100%; }
        label { display: block; margin-top: 1em; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #0056b3;
        }
        .item-row { display: flex; gap: 1em; margin-bottom: 0.5em; }
        .item-row > * { flex: 1; }
        .remove-btn { flex: 0 0 auto; background: #dc3545; color: #fff; padding: 8px 10px; }
        .remove-btn:hover { background: #a71d2a; }
    
        .form-actions { margin-top: 1.5em; display: flex; gap: 1em; }
        @media (max-width: 700px) {
            .container { padding: 1em; }
            .item-row { flex-direction: column; gap: 0.5em; }
            .navbar { flex-direction: column; gap: 0.5em; }
        }
        /* Modal styles */
        #billModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #billContent {
            background: #fff;
            margin: 5vh auto;
            padding: 2em;
            width: 90vw;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
    </style>
    <script>
        function addItemRow() {
            const template = document.getElementById('item-template');
            const clone = template.content.cloneNode(true);
            const itemsDiv = document.getElementById('items');
            // Insert at the top
            if (itemsDiv.children.length > 0) {
                itemsDiv.insertBefore(clone, itemsDiv.firstChild);
            } else {
                itemsDiv.appendChild(clone);
            }
            updateTotals();
            // Focus first input in the new row
            const firstRow = itemsDiv.firstElementChild;
            if (firstRow) {
                const firstInput = firstRow.querySelector('select, input');
                if (firstInput) firstInput.focus();
            }
        }
        function updateTotals() {
            const amounts = document.querySelectorAll('input[name="amount"]');
            let total = 0;
            let count = 0;
            amounts.forEach(function(input) {
                if (input.value) {
                    total += parseFloat(input.value);
                    count++;
                }
            });
            document.getElementById('total-items').textContent = count;
            document.getElementById('total-amount').textContent = total.toFixed(2);
            // Disable Save button if no item rows
            const saveBtn = document.getElementById('save-btn');
            const itemsDiv = document.getElementById('items');
            if (itemsDiv.children.length === 0) {
                saveBtn.disabled = true;
                saveBtn.title = 'Add at least one item to save.';
                saveBtn.style.background = '#ccc';
                saveBtn.style.color = '#888';
                saveBtn.style.cursor = 'not-allowed';
            } else {
                saveBtn.disabled = false;
                saveBtn.title = '';
                saveBtn.style.background = '#007bff';
                saveBtn.style.color = '#fff';
                saveBtn.style.cursor = 'pointer';
            }
        }
        // Enable Enter key to move to next input/select
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('billingForm');
                const focusable = form.querySelectorAll('input, select, button');
                const index = Array.prototype.indexOf.call(focusable, document.activeElement);
                if (index > -1 && index < focusable.length - 1) {
                    e.preventDefault();
                    focusable[index + 1].focus();
                }
            }
        });
        // Optional: Clear form fields on page load (for extra safety)
        window.onload = function() {
            document.getElementById('billingForm').reset();
            document.getElementById('add-item-btn').onclick = addItemRow;
            document.getElementById('items').addEventListener('input', function(e) {
                if (e.target.name === 'amount') updateTotals();
            });
            // Also update on row add/remove
            const itemsDiv = document.getElementById('items');
            const observer = new MutationObserver(updateTotals);
            observer.observe(itemsDiv, { childList: true });
            updateTotals();
            // Set focus to OP Bill No on page load
            document.querySelector('input[name="op_bill_no"]').focus();
        };
        // Clear form if page is restored from bfcache (browser back/forward)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                document.getElementById('billingForm').reset();
                // Remove all but the first item row
                const items = document.getElementById('items');
                while (items.children.length > 1) {
                    items.removeChild(items.lastChild);
                }
                // Reset totals
                document.getElementById('total-items').textContent = '0';
                document.getElementById('total-amount').textContent = '0.00';
            }
        });
        function showBillModal(billId) {
            fetch(`/bill/${billId}?modal=1`)
              .then(response => response.text())
              .then(html => {
                document.getElementById('billContent').innerHTML += html;
                document.getElementById('billModal').style.display = 'block';
              });
        }
        function closeBillModal() {
            document.getElementById('billModal').style.display = 'none';
            document.getElementById('billContent').innerHTML = '<button onclick="closeBillModal()" style="position:absolute; top:10px; right:10px;">Close</button>';
        }
        // Keyboard shortcut: Ctrl+A to add item (allow in Amount input, but not in other text fields)
        document.addEventListener('keydown', function(e) {
            if (
                e.ctrlKey &&
                e.key.toLowerCase() === 'a'
            ) {
                // Only prevent default and add row if:
                // - Not in a text input/textarea, or
                // - In an input with name="amount"
                const el = document.activeElement;
                if (
                    (el.tagName !== 'INPUT' && el.tagName !== 'TEXTAREA') ||
                    (el.tagName === 'INPUT' && el.name === 'amount')
                ) {
                    e.preventDefault();
                    addItemRow();
                }
            }
        });
        // External API search logic
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('external-search');
            const datalist = document.getElementById('external-bill-datalist');
            const billNoInput = document.getElementById('op_bill_no');
            const nameInput = document.getElementById('patient_name');
            let timer = null;
            let lastData = [];
            searchBox.addEventListener('input', function() {
                const query = searchBox.value.trim();
                if (timer) clearTimeout(timer);
                if (query.length < 2) {
                    datalist.innerHTML = '';
                    lastData = [];
                    return;
                }
                timer = setTimeout(function() {
                    console.log('Searching external API:', query);
                    fetch(`http://192.168.1.24/stlukes/api_search_patient.php?search=${encodeURIComponent(query)}`)
                        .then(res => {
                            return res.json();
                        })
                        .then(data => {
                            datalist.innerHTML = '';
                            lastData = [];
                            if (data && data.success && data.data && data.data.length > 0) {
                                data.data.forEach(function(item) {
                                    const opt = document.createElement('option');
                                    opt.value = item.hospital_no + ' - ' + item.patient_name;
                                    datalist.appendChild(opt);
                                    lastData.push({
                                        display: item.hospital_no + ' - ' + item.patient_name,
                                        hospital_no: item.hospital_no,
                                        patient_name: item.patient_name
                                    });
                                });
                            }
                        })
                        .catch((err) => { 
                            console.log('API fetch error:', err);
                            datalist.innerHTML = '';
                            lastData = [];
                        });
                }, 300);
            });
            searchBox.addEventListener('change', function() {
                const val = searchBox.value;
                const found = lastData.find(item => item.display === val);
                if (found) {
                    billNoInput.value = found.hospital_no;
                    nameInput.value = found.patient_name;
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        {% include '_navbar.html' %}
        <h1>Add Billing Entry</h1>
        <form method="post" autocomplete="off" id="billingForm">
            <div class="item-row" style="margin-bottom: 1.5em;">
                <input type="text" name="slno" value="{{ slno }}" readonly style="background:#e9ecef;" placeholder="Current Bill No (Sl.No)">
                <input type="date" name="date" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required  style="background:#e9ecef;">
            </div>
            <!-- Search box for external API -->
            <div class="item-row" style="margin-bottom: 1.5em;">
                <input type="text" id="external-search" placeholder="Search external records..." autocomplete="off" list="external-bill-datalist">
                <datalist id="external-bill-datalist"></datalist>
            </div>
            <div class="item-row" style="margin-bottom: 1.5em;">
                <input type="text" name="op_bill_no" id="op_bill_no" placeholder="Bill Number" required>
                <input type="text" name="patient_name" id="patient_name" placeholder="Name" required>
            </div>
            <hr>
            <h3>Items</h3>
            <div id="items">
                <div class="item-row">
                    <select name="category" required>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="number" name="amount" step="0.01" required placeholder="Amount" oninput="updateTotals()">
                    <select name="payment_type" required>
                        {% for pt in payment_types %}
                        <option value="{{ pt.id }}">{{ pt.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" class="remove-btn" onclick="this.parentNode.remove(); updateTotals();">Remove</button>
                </div>
            </div>
            <div style="margin-top:1em; font-weight:500;">
                Total Items: <span id="total-items">0</span> &nbsp; | &nbsp; Total Amount: <span id="total-amount">0.00</span>
            </div>
            <button type="button" id="add-item-btn">Add Item</button>
            <div class="form-actions">
                <button type="submit" id="save-btn">Save</button>
                <a href="{{ url_for('index') }}" style="background:#e20b0b;">Cancel</a>
            </div>
        </form>
    </div>
    <div id="billModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000;">
      <div id="billContent" style="background:#fff; margin:5vh auto; padding:2em; width:90vw; max-width:600px; border-radius:8px; position:relative;">
        <button onclick="closeBillModal()" style="position:absolute; top:10px; right:10px;">Close</button>
        <!-- Bill HTML will be injected here -->
      </div>
    </div>
    <template id="item-template">
        <div class="item-row">
            <select name="category" required>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
            <input type="number" name="amount" step="0.01" required placeholder="Amount">
            <select name="payment_type" required>
                {% for pt in payment_types %}
                <option value="{{ pt.id }}">{{ pt.name }}</option>
                {% endfor %}
            </select>
            <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
        </div>
    </template>
</body>
</html>
